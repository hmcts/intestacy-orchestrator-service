  spring:
    application:
      name: probate-orchestrator-service

  server:
    port: 8888

  management:
    endpoints:
      web:
        exposure:
          include: health,info,liveness,health/liveness
        base-path: /
    endpoint:
      health:
        show-details: always
        enabled: true

  authorised.services: probate_backend,probate_frontend

  auth.provider.service.client:
    baseUrl: ${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:4502}
    microservice: ${AUTH_S2S_CLIENT_ID:probate_backend}
    # key: ${S2S_AUTH_TOTP_SECRET:'AAAAAAAAAAAAAAAA'}
    tokenTimeToLiveInSeconds: '900'

  idam.s2s-auth.url: ${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:4502}

  service.auth.provider.base.url: ${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:4502}

  auth.idam:
    client.baseUrl: ${AUTH_IDAM_CLIENT_BASEURL:http://localhost:4501}
    clientId: ${IDAM_CLIENT_ID:probate}
    clientSecret: ${AUTH2_CLIENT_SECRET:123456}
    redirectUrl: ${IDAM_API_REDIRECT_URL:http://localhost:3451/oauth2redirect}
    caseworker:
      username: ${PAYMENT_CASEWORKER_USERNAME:probatebackoffice@gmail.com}
      password: ${PAYMENT_CASEWORKER_PASSWORD:Monday01}

  s2s.auth.totp.secret: ${S2S_AUTH_TOTP_SECRET:'AAAAAAAAAAAAAAAA'}
  service.name: ${auth.provider.service.client.microservice}

  submit.service.api.url: ${SUBMIT_SERVICE_API_URL:http://localhost:8181}
  business.service.api.url: ${BUSINESS_SERVICE_API_URL:http://localhost:8080}
  back.office.api.url: ${BACK_OFFICE_API_URL:http://localhost:4104}

  logging:
    level:
      org.springframework.web: ${LOG_LEVEL:ERROR}
      uk.gov.hmcts.probate: ${LOG_LEVEL:DEBUG}
      uk.gov.hmcts.probate.client.backoffice.BackOfficeApi: ${LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n"

  logging.level.uk.gov.hmcts.probate.client.BusinessServiceApi: ${LOG_LEVEL:DEBUG}
  logging.level.uk.gov.hmcts.probate.client.idam.IdamClient: ${LOG_LEVEL:DEBUG}

